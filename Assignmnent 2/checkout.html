<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" integrity="sha384-dpuaG1suU0eT09tx5plTaGMLBsfDLzUCCUXOY2j/LSvXYuG6Bqs43ALlhIqAJVRb" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <form id="myForm" onsubmit="return validateForm()" style="margin-left: 300px; margin-right: 300px; margin-top: 150px ; box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.1);" class="row g-3">
        <div class="col-md-6">
          <label for="inputFirstName" class="form-label">First Name</label>
          <input type="text" class="form-control" id="inputFirstName">
        </div>
        <div class="col-md-6">
          <label for="inputLastName" class="form-label">Last Name</label>
          <input type="text" class="form-control" id="inputLastName">
        </div>
        <div class="col-md-6">
          <label for="inputPhone" class="form-label">Phone Number</label>
          <input type="tel" class="form-control" id="inputPhone" placeholder="123-456-7890">
        </div>
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Email</label>
          <input type="email" class="form-control" id="inputEmail4">
        </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label">Address</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label">City</label>
          <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="col-md-4">
          <label for="inputState" class="form-label">State</label>
          <select id="inputState" class="form-select">
            <option selected>Choose...</option>
            <option>Pakistan</option>
            <option>India</option>
            <option>Canada</option>
            <option>UK</option>
            <option>Ireland</option>
          </select>
        </div>
        <div class="col-md-2">
          <label for="inputZip" class="form-label">Zip</label>
          <input type="text" class="form-control" id="inputZip">
        </div>
        <div class="col-12">
          <div class="form-check">
            <input style="margin-right: 87%;" class="form-check-input" type="checkbox" id="gridCheck">
            <label style="margin-bottom: 10px;" class="form-check-label" for="gridCheck">
              Check me out
            </label>
          </div>
        </div>
        <div class="col-12">
          <button style="margin-bottom: 10px;" type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>

    <script>
        function validateForm() {
            var firstName = document.getElementById("inputFirstName").value;
            var lastName = document.getElementById("inputLastName").value;
            var phone = document.getElementById("inputPhone").value;
            var email = document.getElementById("inputEmail4").value;
            var address = document.getElementById("inputAddress").value;
            var city = document.getElementById("inputCity").value;
            var state = document.getElementById("inputState").value;
            var zip = document.getElementById("inputZip").value;
            var checkbox = document.getElementById("gridCheck").checked;

            if (firstName == "") {
                alert("First Name must be filled out");
                return false;
            }
            if (lastName == "") {
                alert("Last Name must be filled out");
                return false;
            }
            if (phone == "") {
                alert("Phone Number must be filled out");
                return false;
            }
            if (email == "") {
                alert("Email must be filled out");
                return false;
            }
            if (address == "") {
                alert("Address must be filled out");
                return false;
            }
            if (city == "") {
                alert("City must be filled out");
                return false;
            }
            if (state == "Choose...") {
                alert("Please select a state");
                return false;
            }
            if (zip == "") {
                alert("Zip code must be filled out");
                return false;
            }
            if (!checkbox) {
                alert("You must check the box");
                return false;
            }
            return true;
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
